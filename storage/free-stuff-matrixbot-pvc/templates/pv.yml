apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "free-stuff-matrixbot-pvc.fullname" . }}
  labels:
    {{- include "free-stuff-matrixbot-pvc.labels" . | nindent 4 }}
spec:
  storageClassName: {{ include "free-stuff-matrixbot-pvc.fullname" . }}
  capacity:
    storage: "{{ .Values.size }}"
  accessModes:
    - {{ .Values.mode }}
  hostPath:
    path: "/srv/infra/{{ .Values.infra.service }}/components/{{ .Values.infra.component }}"
